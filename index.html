<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8"/>
  <title>Telegramm_chatbot_spa</title>
  
  <meta name="description" content="Simple SPA chat working with Telergamm Bot!">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>

<div id="messageArea" class="row">
  <div class="col-md-4" id="user_list">
    <div class="well" id="user_list_well">
    <div class="logo" id="logo">
      <img id="user_list_logo" src="assets/logo_DOBRO.png" alt="DOBRO">
    </div>
      <ul id="users" class="list-group"></ul>
    </div>
  </div>
  <div class="col-md-8" id="message_list">
    <div id="chat" class="chat"><div id="chat_inside" class="chat_inside"> </div></div>
    <form class="messageForm" id="messageForm">
      <div class="form_group" id="form_group">
        <label for="message"></label>
        <input type="text" name="" class="form-control" id="message" placeholder="Write a massage..." required></input>
        <br>
        <input type="submit" value="Send Message" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>


<script>
  
  $(function() {
    var id = getUrlVars()["id"];//https://calm-shore-72270.herokuapp.com/?id=*****
    var socket = io.connect(); // При создании соединения тут порождается СОКЕТ (одно из подключений к серверной стороне, т.е. с одной серверной стороной будет взаимодействовать столько сокетов, сколько народу зайдёт на веб-морду)
    //TODO: вообще это плохой вариант, сокет должен создаваться 50\50 (1 часть - если создан аккаунт в чате телеграмм-ботом. т.е. логика телеграмм бота отработала полностью, 2 часть - при заходе на веб-морду)

      //data.user_last_message_timee = new Date().getHours() + ':' + new Date().getMinutes();

    var $message = $('#message');
    var $messageForm = $('#messageForm');
    var $chat_inside = $('#chat_inside');
    var $messageArea = $('#messageArea');
    var $users = $('#users');
    var $username = $('#username');

    // For colors!
    var userWeb; //пользователь
    var last10Msgs = []; //пользователь

    $messageForm.submit(function(e) {
      e.preventDefault();
        socket.emit('send userWebId', userWeb.chatId);
        socket.emit('send message', $message.val());
          $message.val('');
    });

    socket.on('new message', function(data) {
      show_message(data);
    });

    socket.on('get messages', function(data) {
      for (var i = 0; i < data.length; i++) {
        show_message(data[i]);
      }
    });

    socket.on('get users', function(data) {
      var html = '';
        for (var i = 0; i < data.length; i++) {
          if (data[i].chatId == id) { 
            userWeb = data[i];
          }
          if(data[i].photo != undefined) {

          var user_avatar = '<div class="user_info_all" id="user_info_all"><div class="user_avatar_all" id="user_avatar_all"><div class="user_avatar_circle" id="user_avatar_circle"><img class="user_avatar_img" id="user_avatar_img" src="' + data[i].photo + '" alt=""></div></div>';

          var user_name = '<div class="user_text_info_all" id="user_text_info_all"><div class="user_name_info" id="user_name_info">' + data[i].name + ' ' + data[i].surname + '</div>';
          
          if (data[i].last_msg == undefined)
            data[i].last_msg = '';

          var user_last_message = '<div class="user_message_info" id="user_message_info"><div class="user_last_message" id="user_last_message">' + data[i].last_msg + '</div>';

          //new
          var tmp_user_timer = data[i].timer;

          if(data[i].last_msg_timer == undefined || data[i].last_msg_timer == 0) 
            data[i].last_msg_timer = '';
          
          var tmp_user_timer_minutes = Math.floor(tmp_user_timer/1000/60%60);
          var tmp_user_timer_seconds = Math.floor(tmp_user_timer/1000%60);
          
          if(tmp_user_timer_minutes < 10) tmp_user_timer_minutes = '0' + tmp_user_timer_minutes; 
          if(tmp_user_timer_seconds < 10) tmp_user_timer_seconds = '0' + tmp_user_timer_seconds;

          var tmp_user_timer = tmp_user_timer_minutes + ':' + tmp_user_timer_seconds;
          var user_timer = '<div class="user_last_message_time" id="user_last_message_time">' + tmp_user_timer + '</div></div></div></div>';

          html += '<li class="list-group-item" id="user">' + user_avatar + user_name + user_last_message + user_timer + '</li>';
          }
      $users.html(html);
    }
    });

    function show_message(data) {
      var white_msg_style = ["style=\"float: left;\"", "style=\"\"", "style=\"background-color:#fff;color:#616161\""];
      var blue_msg_style = ["style=\"float: right;\"", "style=\"order: 2;\"", "style=\"background-color:#2690F7;color:#fff\""];

      if (data.last_msg_color == 'white_msg_color') {
        message(white_msg_style); 
      }
      else if(data.last_msg_color == 'blue_msg_color') {
        message(blue_msg_style);
      } 

        function message(msg_style) {          
          $chat_inside.append('<div class="well"' + msg_style[0] + '><div class="well_message_avatar_and_time" id="well_message_avatar_and_time"' + msg_style[1] + '><div class="well_message_avatar" id="well_message_avatar">' + '<div class="user_avatar_circle" id="user_avatar_circle"><img class="user_avatar_img" id="user_avatar_img" src="' + data.photo + '" alt=""></div>' + '</div><div class="well_message_time" id="well_message_time">' + data.last_msg_time + '</div></div><div class="well_message_text" id="well_message_text"' + msg_style[2] +'>' + data.msg + '</div></div><br>');
      }
    }

    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
          vars[key] = value;
        });
        return vars;
    }

  // document.onkeyup = function (e) {
  //     e = e || window.event;
  //     if (e.keyCode===13 && $message.val()!=' ') {
  //       $messageForm.submit();
  //     }
  //     return false;
  // }


});
</script>


</body>
</html>
