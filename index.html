<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8"/>
  <title>Telegramm_chatbot_spa</title>
  
  <meta name="description" content="Simple SPA chat working with Telergamm Bot!">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>

<div id="messageArea" class="row">
  <div class="col-md-4" id="user_list">
    <div class="well" id="user_list_well">
      <img id="user_list_logo" src="assets/logo_DOBRO.png" alt="DOBRO">
      <ul id="users" class="list-group"></ul>
    </div>
  </div>
  <div class="col-md-8" id="message_list">
    <div id="chat" class="chat"></div>
  </div>
</div>


<script>
  
  $(function() {
    var socket = io.connect();
    var $message = $('#message');
    var $chat = $('#chat');
    var $messageArea = $('#messageArea');
    var $users = $('#users');
    var $username = $('#username');
    
    socket.on('new message', function(data) {
      $chat.append('<div class="well"><strong>' + data.user + ': ' + '</strong>' + data.msg + '</div>');
    });
    
    socket.on('get users', function(data) {
      var html = '';
        for (var i = 0; i < data.length; i++) {
          var user_avatar = '<p class="user_avatar" id="user_avatar"> A <!--data[i].avatar--> </p>'; //временная заглушка для аватара
          var user_nameandsurname = '<p class="user_name" id="user_name">' + data[i].name + ' ' + data[i].surname + '</p>';
          var user_lastmessage = '<p class="user_lastmessage" id="user_lastmessage"> lastmessage <!--data[i].lastmessage-->  </p>';
          var user_lastmessagetime = '<p class="user_lastmessagetime" id="user_lastmessagetime"> 1min <!--data[i].lastmessagetime-->  </p>';
        html += '<li class="list-group-item" id="user">' + user_avatar + user_nameandsurname + '<br>' + user_lastmessage + user_lastmessagetime + '</li>';
      }
      $users.html(html);
    });
  });

</script>
</body>
</html>
