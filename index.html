<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8"/>
  <title>Telegramm_chatbot_spa</title>
  
  <meta name="description" content="Simple SPA chat working with Telergamm Bot!">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>

<div id="messageArea" class="row">
  <div class="col-md-4" id="user_list">
    <div class="well" id="user_list_well">
    <div class="logo" id="logo">
      <img id="user_list_logo" src="assets/logo_DOBRO.png" alt="DOBRO">
    </div>
      <ul id="users" class="list-group"></ul>
    </div>
  </div>
  <div class="col-md-8" id="message_list">
    <div id="chat" class="chat"></div>
  </div>
</div>


<script>
  
  $(function() {
    var socket = io.connect();
    var $message = $('#message');
    var $chat = $('#chat');
    var $messageArea = $('#messageArea');
    var $users = $('#users');
    var $username = $('#username');
    
    var user_avatar;

    socket.on('new message', function(data) {
      $chat.append('<div class="well">' + user_avatar + '<strong>' +  data.user + ': ' + '</strong>' + data.msg + '</div>');
    });

    socket.on('get users', function(data) {
      var html = '';
        for (var i = 0; i < data.length; i++) {
          
          user_avatar = '<div class="user_info_all" id="user_info_all"><div class="user_avatar_all" id="user_avatar_all"><div class="user_avatar_circle" id="user_avatar_circle"><img class="user_avatar_img" id="user_avatar_img" src="' + data[i].photo + '" alt=""></div></div>';

          var user_name = '<div class="user_text_info_all" id="user_text_info_all"><div class="user_name_info" id="user_name_info">' + data[i].name + ' ' + data[i].surname + '</div>';
          
          if (data[i].lastmsg == undefined)
            data[i].lastmsg = 'Сообщений ещё не было...';

          var user_last_message = '<div class="user_message_info" id="user_message_info"><div class="user_last_message" id="user_last_message">' + data[i].lastmsg + '</div>';

          var user_last_message_time = '<div class="user_last_message_time" id="user_last_message_time">' + '1min' + '</div></div></div></div>';
          
          html += '<li class="list-group-item" id="user">' + user_avatar + user_name + user_last_message + user_last_message_time + '</li>';
      }
      $users.html(html);
    });
  });

</script>


</body>
</html>
